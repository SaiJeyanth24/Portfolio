<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href= "../images/letter-j-shadow.png" type="image/x-icon"> 
    <title>Contact | Sai Jeyanth</title>
    <link rel="stylesheet" href="../styles/form.css">
    <script src="../JS/form.js" defer></script>
</head>
<body>
    <nav>
        <div class="cancel" onClick="location.href='../'">x</div>
    </nav>
    <hr>
    <img src="../images/mf-avatar.svg" alt="smile-icon" width="70px">
    <form>
        <div id="name">
            <label for="username">Name</label><br>
            <input type="text" id="username" name="username" required>
        </div>
        <div id="email">
            <label for="useremail">Email</label><br>
            <input type="email" id="useremail" name="useremail" required>
        </div>
        <div id="message">
            <label for="usermessage">Message</label><br>
            <textarea rows="15" cols="80" required></textarea>
        </div>
        <button>Submit</button>
    </form>
</body>
</html>
